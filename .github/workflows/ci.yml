name: Workflow CI

on:
    pull_request:
        branches: [develop]

jobs:
    pre-commit:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
          - uses: actions/setup-python@v5
          - uses: pre-commit/action@v3.0.0
    lint:
        runs-on: ubuntu-latest
        needs: pre-commit
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v5
              with:
                enable-cache: true
                cache-dependency-glob: "uv.lock"

            - name: Sync dependencies
              run: uv sync

            - name: Ruff - lint
              run: uv run ruff check .

            - name: Ruff - check formatting
              run: uv run ruff format --check .

    typecheck:
        runs-on: ubuntu-latest
        needs: pre-commit
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v5
              with:
                enable-cache: true
                cache-dependency-glob: "uv.lock"

            - name: Sync dependencies
              run: uv sync

            - name: Mypy - type checking
              run: uv run mypy app/

    security:
        runs-on: ubuntu-latest
        needs: pre-commit
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v5
              with:
                enable-cache: true
                cache-dependency-glob: "uv.lock"

            - name: Sync dependencies
              run: uv sync

            - name: Bandit - static analysis
              run: uv run bandit -r app/

            - name: Safety - dependencies vulnerabilities
              run: uv run safety check

    tests:
        runs-on: ubuntu-latest
        needs: pre-commit

        services:
            postgres:
                image: postgres:15
                env:
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: test_db
                    POSTGRES_USER: postgres
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v5
              with:
                enable-cache: true
                cache-dependency-glob: "uv.lock"

            - name: Sync dependencies
              run: uv sync

            - name: Run tests with coverage
              env:
                  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
              run: uv run pytest --cov=app --cov-report=term --cov-report=xml
